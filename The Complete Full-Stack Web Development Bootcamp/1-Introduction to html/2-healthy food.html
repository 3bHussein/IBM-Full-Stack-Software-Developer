<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Nutrition Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles.css">
  <script src="foods.js"></script>
</head>

<body>
<div class="container">
  <h1>Nutrition Dashboard</h1>

  <!-- SUMMARY -->
  <div class="grid">
    <div class="card">
      <h3>ğŸ”¥ Calories</h3>
      <b><span id="calories">0</span> / <span id="goalText">2000</span> kcal</b>
      <div class="progress"><div id="calBar" class="bar"></div></div>
      <button id="goalBtn">ğŸ¯ Set Weight Loss Goal</button>
    </div>

    <div class="card"><h3>ğŸ’ª Protein</h3><b id="protein">0</b> g</div>
    <div class="card"><h3>ğŸ¥‘ Fat</h3><b id="fat">0</b> g</div>
    <div class="card"><h3>ğŸ Carbs</h3><b id="carbs">0</b> g</div>
  </div>

  <!-- ADD MEAL -->
  <div class="card sticky">
    <h3>Add Meal</h3>

    <select id="day"></select>
    <select id="meal">
      <option>Breakfast</option>
      <option>Lunch</option>
      <option>Dinner</option>
      <option>Snack</option>
    </select>

    <input id="search" placeholder="Search foodâ€¦">
    <select id="food"></select>

    <select id="portion">
      <option value="0.5">50 g</option>
      <option value="1" selected>100 g</option>
      <option value="1.5">150 g</option>
      <option value="2">200 g</option>
    </select>

    <small id="info"></small>

    <input id="cal" placeholder="Calories">
    <input id="p" placeholder="Protein (g)">
    <input id="f" placeholder="Fat (g)">
    <input id="c" placeholder="Carbs (g)">

    <button id="addBtn">Add Meal</button>
  </div>

  <!-- MEALS -->
  <div class="card">
    <h3>Meals</h3>
    <button class="danger" id="clearBtn">Clear Day</button>

    <table>
      <thead>
        <tr>
          <th>Meal</th><th>Food</th><th>Portion</th>
          <th>Cal</th><th>P</th><th>F</th><th>C</th><th>X</th>
        </tr>
      </thead>
      <tbody id="table"></tbody>
    </table>
  </div>

  <!-- WEEK -->
  <div class="card">
    <h3>Weekly Calories</h3>
    <div class="week" id="week"></div>
  </div>
</div>

<!-- GOAL MODAL -->
<div id="modal" class="modal">
  <div class="card modal-box">
    <!-- <iframe src="https://www.calculator.net/calorie-calculator.html"></iframe> -->
<iframe 
  src="https://www.calculator.net/calorie-calculator.html"
  class="goal-iframe">
</iframe>
    <input id="maint" placeholder="Maintenance calories">
    <button id="applyGoal">Apply</button>
    <button id="closeGoal">Cancel</button>
  </div>
</div>

<script src="app.js"></script>
</body>
</html>
